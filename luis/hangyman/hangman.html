<!Doctype html>
<html>
<head>
	<title>Hangman</title>
	
	<script type="text/javascript">
		// Randomly select a word from the Array
		function getWord()
		{
			// TODO Initialize array words using the condensed format with a minimum of 15 words up to as many choose
			var words = new Array('apple', 'bat', 'cat', 'dog', 'elephant', 'frog', 'gametes', 'horse', 'illness', 'javascript', 'krab', 'limbs', 'mouse', 'no', 'on');

			/* TODO Generate a random index value using Math object methods Math.floor, Math.random, 
			        and the scaling factor based on the length of the words array defined above */
			var index = Math.floor( Math.random() * 15 );

			return words[index];
		}

		// Given a string, "word", return a hidden version of it consisting of dashes for the display.		
		function getDisplay(word)
		{   
			var display = "";
			
			for (var i = 0; i < word.length; i++)
			{
				// TODO Loop through the length of the selected word and update display with dashes
				display += "_ ";
			}

			return display;
		}

		// This is the main function that runs the program
		function start()
		{
			// TODO create a variable called guessInt set equal to 6
			var guessInt = 6;

			// TODO create a variable called word set equal to function call getWord()
			var word = getWord();

			// TODO create a variable called display set equal to function call getDisplay() passing variable word as an argument 
			var display = getDisplay(word);

			// TODO create a variable called guessStr set equal to "You have " concatenated with variable guessInt concatenated with " tries left"
			var guessStr = "You have " + guessInt + " tries left";

			// TODO update HTML object id "guesses" so it equals variable guessStr
			document.getElementById("guesses").innerHTML = guessStr;

			// TODO update HTML object id "theWord" so it equals variable word
			document.getElementById("theWord").innerHTML = word;

			// TODO update HTML object id "theDashes" so it equals variable display
			document.getElementById("theDashes").innerHTML = display;
		}
		
	</script>
</head>
